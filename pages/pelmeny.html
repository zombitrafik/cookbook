<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Пельмени</title>
    <link rel="stylesheet" type="text/css" href = '../css/pelmeny.css'> 
</head>
<body>
    <header>
        <h1 style = 'text-align: center'>Пельмени</h1>
        <a href = '../index.html'> <span class="close"></span></a>
    </header>
    <main>

        <img src = '../images/pelmeni/pelmeni.jpg' alt = 'dish' style = 'margin-top:50px'>
            <h1>Информация о блюде</h1>

            <section class = 'specification'>
                <table>
                    <tr>
                        <td>Описание</td>
                        <td>Вкусные </td>
                    </tr>
                    <tr>
                        <td>Каллории</td>
                        <td>650 кКал</td>
                    </tr>
                </table> 
            
            </section>

            <div class = 'ingredients'>
                <div>
                    <img src = '../images/pelmeni/testo.jpg'>
                    <figcaption>500 г</figcaption>
                </div>
                <div>
                    <img src = '../images/pelmeni/farsh.jpg'>
                    <figcaption>50 г</figcaption>
                </div>


            </div>

            <section id = 'cooking-method'>
                  <h1>Способ приготовления</h1>  
                  <ol>
                    <li>Разогрейте сковороду </li>
                    <li>Обжарьте на масле лук с морковью.</li>
                    <li>Добавьте томатную пасту, соль, специи и немного воды. </li>
                </ol>    
            </section>

            <div class = 'submit'>
                <a href = '../index.html'> <input type = 'submit' value = 'Добавить в меню' id = 'button'></a>
            </div>
    </main>
